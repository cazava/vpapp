{% block nav %}
<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid shadow d-flex justify-content-between flex-wrap">
        <div class="row me-3">
            <div class="col-3" ><a class="text-center flex-fill" style="color: #232F4E" onclick="showContent('connect')">
                <i class="bi-key-fill icon-feature d-block fs-3"></i>
                <p>VPN</p>
            </a></div>

            <div class="col-3"><a class="text-center flex-fill" style="color: #232F4E" onclick="showContent('help')">
                <i class="bi-question-lg icon-feature  d-block fs-3"></i>
                <p>Помощь</p>
            </a></div>

            <div class="col-3"><a class="text-center flex-fill" style="color: #232F4E" onclick="showContent('payment')">
                <i class="bi-cash icon-feature d-block fs-3"></i>
                <p>Оплата</p>
            </a></div>

            <div class="col-3"><a class="text-center flex-fill" style="color: #232F4E" onclick="showContent('refer')">
                <i class="bi-gift icon-feature d-block fs-3"></i>
                <p>Бонусы за друга</p>
            </a></div>
        </div>
    </div>
</nav>


<script>
    function showContent(contentId) {
        // Скрываем весь контент
        var contents = document.querySelectorAll('.content');
        contents.forEach(function (content) {
            content.classList.remove('active');
        });

        // Показываем выбранный контент
        var selectedContent = document.getElementById(contentId);
        selectedContent.classList.add('active');
    }
</script>

{% endblock %}
